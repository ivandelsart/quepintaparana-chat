<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">

		<title>QuePintaParana-Chat</title>
	</head>
	<body>


		<!-- //////////////// CHAT -->
		<div class="join-container">
			<header class="join-header">
				<h1></i> QuePintaParana-Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">NickName</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Ingresa un Nickname..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Chat General">Chat-General</option>
							<option value="Chat Donde Salimos hoy">Chat-Que pinta Hoy</option>
							<option value="Chat Musica">Chat-Musica</option>
							<option value="Chat Peliculas-Series">Chat-Peliculas-Series</option>
							<option value="Privado1">Privado1</option>
							<option value="Privado2">Privado2</option>
							<option value="Privado3">Privado3</option>
							<option value="Privado4">Privado4</option>
							<option value="Privado5">Privado5</option>
						</select>
					</div>
	
					<button type="submit" class="btn">Ingresar</button>
				</form>
	
			</main>

		</div>
		<div class="publicidad">
			
		</div>
		<footer>
			<p>Recuerda siempre cuidar tus datos personales. QuePintaParana, no se responsabiliza por la informacion que los usuarios suministren o publiquen, ya sea propia o de terceros.</p>
		</footer>
	</body>
</html>
